{{- $persons_statutes := false -}}
{{- $persons_expertises := false -}}
{{- $persons_places := false -}}
{{- if site.Params.admin.collections.persons_statutes.enable -}}
  {{- $persons_statutes = dict "relation" (dict "collection" "persons_statutes" "multiple" false) -}}
{{- end -}}
{{- if site.Params.admin.collections.expertises.enable -}}
  {{- $persons_expertises = dict "relation" (dict "collection" "expertises" "name" "persons_expertises" "multiple" true) -}}
{{- end -}}
{{- if site.Params.admin.collections.places.enable -}}
  {{- $persons_places = dict "relation" (dict "collection" "places" "name" "persons_places" "multiple" true) -}}
{{- end -}}

{{- return slice 
  "id" 
  "is_not_index" 
  "draft" 
  "title_page" 
  "description"
  "featured_image" 
  $persons_statutes
  $persons_expertises
  $persons_places
  "contact"
  "body"
  "weight"
  "slug" -}}
